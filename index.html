<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparador de Precios Cripto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Comparador de Precios Cripto</h1>
    <div id="configuracion">
        <h2>Configuración</h2>
        <label for="porcentajeMinimo">Porcentaje mínimo de diferencia:</label>
        <input type="number" id="porcentajeMinimo" name="porcentajeMinimo" min="0" step="0.01" value="0.2">
    </div>
    <div id="resultados">
        <h2>FiWind</h2>
        <p>Compra: <span id="compraFiWind"></span></p>
        <p>Venta: <span id="ventaFiWind"></span></p>
        <h2>Bybit</h2>
        <p>Compra: <span id="compraBybit"></span></p>
        <p>Venta: <span id="ventaBybit"></span></p>
    </div>
    <div id="diferencia">
        <h2>Diferencia de Precios</h2>
        <p>Diferencia: <span id="porcentajeDiferencia"></span>%</p>
    </div>
    <div id="mensajes">
        <h2>Mensajes Enviados</h2>
        <ul id="listaMensajes"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
